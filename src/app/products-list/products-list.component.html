<div>
    Chercher : <input type="text" id="search" name="search" [(ngModel)]="search"/>
</div>
<div>La recherche {{search}}</div>
<div class="products">
    <a *ngFor="let product of (products | sortByDate:'desc' | filterBySearch:search)"
       [routerLink]="['product', product.id]" style="text-decoration: none; color: black">
        <app-product-card [product]="product">
        </app-product-card>
    </a>
</div>
