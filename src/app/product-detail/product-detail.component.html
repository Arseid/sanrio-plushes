<div class="product-detail" *ngIf="product">
    <div class="product-image">
        <img [src]="product.imageUrl" alt="{{ product.title }}" />
    </div>
    <div class="product-info">
        <h1>{{ product.title }}</h1>
        <div class="price-size-likes">
            <select (change)="onSizeSelected($event)" *ngIf="product.size">
                <option *ngFor="let size of product.size" value="{{ size }}">{{ size }}</option>
            </select>
            <p>{{ selectedPrice | currency: 'EUR' }}</p>
            <p>{{ product.likes }} <span (click)="onAddLike()" class="heart" [class.liked]="product.isLiked">&hearts;</span></p>
        </div>
        <p *ngIf="product.size && product.size.length > 1">Multiple sizes available</p>
        <p>{{ product.description }}</p>
        <p>Publication Date: {{ product.publicationDate | date }}</p>
        <button (click)="onAddToFavorites()">Add to favorites</button>
    </div>
</div>
